spring:
  datasource:
    url: jdbc:h2:file:./data/budgetdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

  h2:
    console:
      enabled: false

  thymeleaf:
    cache: true

server:
  port: 8080
