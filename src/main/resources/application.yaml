spring:
  application:
    name: budget

  # H2 Database - File mode (데이터 재시작 시 유지)
  datasource:
    url: jdbc:h2:file:./data/budgetdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf
  thymeleaf:
    cache: false

# Server
server:
  port: 8080
