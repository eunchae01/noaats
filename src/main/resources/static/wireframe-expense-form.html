    <link href="css/style.css" rel="stylesheet">
</head>
<body>

        <a class="navbar-brand" href="wireframe-dashboard.html">
            <span class="brand-icon">💰</span> 노아의 가계부
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

                        <i class="bi bi-grid-1x2-fill me-1"></i>대시보드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="wireframe-expenses.html">

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ========== Main Content ========== -->
<main class="container py-4">

    <!-- Page Header -->
    <div class="page-header">
        <h2><i class="bi bi-plus-circle me-2"></i>지출 추가</h2>
        <p>새로운 지출 내역을 등록합니다</p>
    </div>

    <!-- Form Card -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label for="expenseDate" class="form-label">날짜 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="expenseDate" value="2026-02-12" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">카테고리 <span class="text-danger">*</span></label>
                            <select class="form-select" id="category" required>
                                <option value="" disabled selected>카테고리를 선택하세요</option>
                                <option value="FOOD">식비</option>
                                <option value="TRANSPORT">교통</option>
                                <option value="ENTERTAINMENT">여가/오락</option>
                                <option value="HOUSING">주거/통신</option>
                                <option value="SHOPPING">쇼핑</option>
                                <option value="HEALTH">의료/건강</option>
                                <option value="EDUCATION">교육/자기개발</option>
                                <option value="OTHER">기타</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">금액 (원) <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="amount" placeholder="0" min="1" required>
                                <span class="input-group-text">원</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">설명 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="description" placeholder="예: 점심 식사, 지하철 정기권" required>
                        </div>

                        <div class="mb-4">
                            <label for="memo" class="form-label">메모</label>
                            <textarea class="form-control" id="memo" rows="2" placeholder="추가 메모 (선택사항)"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>저장
                            </button>
                            <a href="wireframe-expenses.html" class="btn btn-outline-secondary">
                                취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- ========== Footer ========== -->
