<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - 노아의 가계부'">노아의 가계부</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Flatpickr -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.svg}" alt="NoaATS 로고" style="height: 24px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentPage == 'dashboard'} ? 'active'"
                       th:href="@{/}">
                        <i class="bi bi-grid-1x2-fill me-1"></i>대시보드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentPage == 'expenses'} ? 'active'"
                       th:href="@{/expenses}">
                        <i class="bi bi-receipt me-1"></i>지출 관리
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentPage == 'budgets'} ? 'active'"
                       th:href="@{/budgets}">
                        <i class="bi bi-wallet2 me-1"></i>예산 관리
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${currentPage == 'patterns'} ? 'active'"
                       th:href="@{/patterns}">
                        <i class="bi bi-graph-up me-1"></i>소비 패턴
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container py-4">
    <div th:replace="~{${contentTemplate} :: content}">
        <!-- 각 페이지의 content fragment가 여기에 삽입됨 -->
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p class="mb-1">노아의 가계부 &copy; 2026</p>
        <p class="mb-0">NoaATS Pre-Assignment Project</p>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js (차트가 필요한 페이지에서만 사용) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<!-- Flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr('input[type="date"]', {
            locale: 'ko',
            dateFormat: 'Y-m-d',
            allowInput: true,
            onReady: function(selectedDates, dateStr, instance) {
                var currentMonth = instance.calendarContainer.querySelector('.flatpickr-current-month');
                if (!currentMonth) return;
                var wrapper = currentMonth.querySelector('.numInputWrapper');
                if (!wrapper) return;
                // 기본 위아래 화살표 숨기기
                var arrowUp = wrapper.querySelector('.arrowUp');
                var arrowDown = wrapper.querySelector('.arrowDown');
                if (arrowUp) arrowUp.style.display = 'none';
                if (arrowDown) arrowDown.style.display = 'none';
                // ◀ 버튼 (연도 -1) - wrapper 앞에 삽입
                var btnPrev = document.createElement('span');
                btnPrev.className = 'year-nav year-nav-prev';
                btnPrev.textContent = '◀';
                currentMonth.insertBefore(btnPrev, wrapper);
                // ▶ 버튼 (연도 +1) - wrapper 뒤에 삽입
                var btnNext = document.createElement('span');
                btnNext.className = 'year-nav year-nav-next';
                btnNext.textContent = '▶';
                wrapper.after(btnNext);
                btnPrev.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    instance.changeYear(instance.currentYear - 1);
                });
                btnNext.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    instance.changeYear(instance.currentYear + 1);
                });
            }
        });
    });
</script>

<!-- 각 페이지별 추가 스크립트 -->
<th:block th:replace="~{${contentTemplate} :: scripts}">
</th:block>

</body>
</html>
