<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 노아의 가계부</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-5">
                <i class="bi bi-exclamation-circle text-warning" style="font-size: 4rem;"></i>
                <h1 class="mt-3 mb-3">404</h1>
                <h4 class="text-muted mb-3">페이지를 찾을 수 없습니다</h4>
                <p class="text-muted" th:if="${errorMessage}" th:text="${errorMessage}">요청하신 페이지가 존재하지 않습니다.</p>
                <p class="text-muted" th:unless="${errorMessage}">요청하신 페이지가 존재하지 않습니다.</p>
                <a th:href="@{/}" class="btn btn-primary mt-3">
                    <i class="bi bi-house-fill me-1"></i>홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
